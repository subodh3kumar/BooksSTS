<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>taco cloud</title>
</head>
<body>
	<h1>Order your taco creations!</h1>
	<img alt="taco-cloud" th:src="@{/images/TacoCloud.png}">

	<form th:action="@{/orders}" method="post" th:object="${order}">
		<a th:href="@{/design}" id="another">Design another taco</a>
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">Please correct the problems below and resubmit</span>
		</div>
		<h3>Deliver my taco to...</h3>

		<label for="name">Name: </label> 
		<input type="text" th:field="*{name}"> 
		<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span> 
		<br />
		
		<label for="street">Street Name: </label>
		<input type="text" th:field="*{street}">
		<span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</span>
		<br />
		
		<label for="city">City: </label>
		<input type="text" th:field="*{city}">
		<span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
		<br />
		
		<label for="state">State: </label>
		<input type="text" th:field="*{state}">
		<span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span>
		<br />
		
		<label for="zip">Zip: </label>
		<input type="text" th:field="*{zip}">
		<span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip Error</span>
		<br />
		
		<label for="ccNumber">Credit Card #: </label>
		<input type="text" th:field="*{ccNumber}">
		<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">ccNumber Error</span>
		<br />
		
		<label for="ccExpiration">CC Number Expire: </label>
		<input type="text" th:field="*{ccExpiration}">
		<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccNumber Error</span>
		<br />
		
		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}">
		<span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">ccNumber Error</span>
		<br />
		<br />
		<input type="submit" value="Submit Order" />
	</form>
</body>
</html>
