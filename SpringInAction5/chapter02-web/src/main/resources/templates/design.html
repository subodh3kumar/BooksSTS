<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title>taco cloud</title>
</head>

<body>
	<h1>Design your taco!</h1>
	<img alt="taco-cloud" th:src="@{/images/TacoCloud.png}">

	<form method="post" th:object="${design}">
		<span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">Ingredient Error</span>
		
		<div class="grid">
			<div class="ingredient-group" id="wraps">
				<h3>Designate your wrap:</h3>
				<div th:each="ingredient: ${wrap}">
					<input type="checkbox" name="ingredients" th:value="${ingredient.id}" /> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>
			
			<div class="ingredient-group" id="proteins">
				<h3>Choose your protein:</h3>
				<div th:each="ingredient: ${protein}">
					<input type="checkbox" name="ingredients" th:value="${ingredient.id}"> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>
			
			<div class="ingredient-group" id="cheeses">
				<h3>Choose your cheese:</h3>
				<div th:each="ingredient: ${cheese}">
					<input type="checkbox" name="ingredients" th:value="${ingredient.id}"> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>
			
			<div class="ingredient-group" id="veggies">
				<h3>Choose your veggies:</h3>
				<div th:each="ingredient: ${veggies}">
					<input type="checkbox" name="ingredients" th:value="${ingredient.id}"> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>
			
			<div class="ingredient-group" id="sauces">
				<h3>Choose your sauces:</h3>
				<div th:each="ingredient: ${sauce}">
					<input type="checkbox" name="ingredients" th:value="${ingredient.id}"> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>
		</div>
		
		<div>
			<h3>Name your taco creation:</h3>
			<input type="text" th:field="*{name}"> <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span> <br />
			<button>Submit your taco</button>
		</div>
	</form>
</body>
</html>
